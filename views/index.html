<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
<div class="alert alert-success">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>OK !</strong>
</div>
<div class="alert alert-danger">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>OK !</strong>
</div>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Pièce</th>
        <th>Confort</th>
        <th>Éco</th>
        <th>Hors-Gel</th>
        <th>Arrêt</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Entrée</td>
        <label><td><input type="radio" name="1" checked></td></label>
        <label><td><input type="radio" name="1" ></td></label>
        <label><td><input type="radio" name="1" ></td></label>
        <label><td><input type="radio" name="1" ></td></label>
      </tr>
      <tr>
        <td>Emma</td>
        <td><input type="radio" name="2" ></td>
        <td><input type="radio" name="2" ></td>
        <td><input type="radio" name="2" ></td>
        <td><input type="radio" name="2" checked></td>
      </tr>
      <tr>
        <td>Cuisine</td>
        <td><input type="radio" name="3" checked></td>
        <td><input type="radio" name="3" ></td>
        <td><input type="radio" name="3" ></td>
        <td><input type="radio" name="3" ></td>
      </tr>
      <tr>
        <td>Milieu</td>
        <td><input type="radio" name="4" disabled></td>
        <td><input type="radio" name="4" disabled></td>
        <td><input type="radio" name="4" disabled></td>
        <td><input type="radio" name="4" disabled></td>
      </tr>
      <tr>
        <td>Salon</td>
        <td><input type="radio" name="5" checked></td>
        <td><input type="radio" name="5" ></td>
        <td><input type="radio" name="5" ></td>
        <td><input type="radio" name="5" ></td>
      </tr>
      <tr>
        <td>SDB</td>
        <td><input type="radio" name="6" checked></td>
        <td><input type="radio" name="6" ></td>
        <td><input type="radio" name="6" ></td>
        <td><input type="radio" name="6" ></td>
      </tr>
      <tr>
        <td>Douche</td>
        <td><input type="radio" name="7" checked></td>
        <td><input type="radio" name="7" ></td>
        <td><input type="radio" name="7" ></td>
        <td><input type="radio" name="7" ></td>
      </tr>
    </tbody>
  </table>
</div>
